<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>確認画面</title>
</head>

<body>
	<h2>入力内容をご確認ください。</h2>
	<table border="1">
		<thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
			</tr>
			<tr>
				<td>お名前</td>
				<td><span th:text="${contactForm.name}"></span></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td><span th:text="${contactForm.email}"></span></td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td><span th:text="${contactForm.message}"></span></td>
			</tr>
		</thead>
	</table>
</body>

</html>
